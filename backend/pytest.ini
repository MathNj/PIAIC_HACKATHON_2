[pytest]
# Pytest configuration for TODO API backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    auth: Authentication tests (signup, login, JWT)
    tasks: Task CRUD operation tests
    integration: Integration tests (full API flows)
    unit: Unit tests (individual functions)
    slow: Tests that take longer to run
