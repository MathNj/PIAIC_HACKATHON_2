apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
  labels:
    app: todo-app
    tier: notification
    component: event-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
      tier: notification
  template:
    metadata:
      labels:
        app: todo-app
        tier: notification
      annotations:
        # Dapr Sidecar Annotations - Phase 5 Event Consumer
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "8001"
        dapr.io/enable-api-logging: "true"
        dapr.io/env: "DAPR_UNSAFE_SKIP_CONTAINER_UID_GID_CHECK=true"
    spec:
      containers:
      - name: notification-service
        image: registry.digitalocean.com/todo-chatbot-reg/notification-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: default
  labels:
    app: todo-app
    tier: notification
spec:
  type: ClusterIP
  selector:
    app: todo-app
    tier: notification
  ports:
  - name: http
    protocol: TCP
    port: 8001
    targetPort: 8001
