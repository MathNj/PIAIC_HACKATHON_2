{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  labels:
    {{- include "todo-stack.labels" . | nindent 4 }}
type: Opaque
data:
  # Note: Secret values must be base64 encoded
  # For local development, create this secret manually using:
  # kubectl create secret generic todo-secrets \
  #   --from-literal=DATABASE_URL='your-database-url' \
  #   --from-literal=OPENAI_API_KEY='your-openai-key' \
  #   --from-literal=BETTER_AUTH_SECRET='your-auth-secret'
  DATABASE_URL: ""
  OPENAI_API_KEY: ""
  BETTER_AUTH_SECRET: ""
{{- end }}
