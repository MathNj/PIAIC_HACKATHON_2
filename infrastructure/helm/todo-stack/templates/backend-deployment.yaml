{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    {{- include "todo-stack.backendLabels" . | nindent 4 }}
  annotations:
    {{- include "todo-stack.aiOpsAnnotations" . | nindent 4 }}
    description: "Todo Chatbot backend API with AI agent and MCP tools"
spec:
  replicas: {{ .Values.backend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "todo-stack.selectorLabels" . | nindent 6 }}
      tier: backend
  template:
    metadata:
      labels:
        {{- include "todo-stack.backendLabels" . | nindent 8 }}
      annotations:
        {{- include "todo-stack.aiOpsAnnotations" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        envFrom:
        - secretRef:
            name: {{ .Values.secrets.name }}
        env:
        - name: LOG_LEVEL
          value: {{ .Values.backend.env.LOG_LEVEL | quote }}
        - name: WORKERS
          value: {{ .Values.backend.env.WORKERS | quote }}
        - name: PORT
          value: {{ .Values.backend.service.targetPort | quote }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.healthProbes.readiness.path }}
            port: {{ .Values.backend.healthProbes.readiness.port }}
          initialDelaySeconds: {{ .Values.backend.healthProbes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.healthProbes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.healthProbes.readiness.timeoutSeconds }}
          successThreshold: {{ .Values.backend.healthProbes.readiness.successThreshold }}
          failureThreshold: {{ .Values.backend.healthProbes.readiness.failureThreshold }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.healthProbes.liveness.path }}
            port: {{ .Values.backend.healthProbes.liveness.port }}
          initialDelaySeconds: {{ .Values.backend.healthProbes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.healthProbes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.healthProbes.liveness.timeoutSeconds }}
          successThreshold: {{ .Values.backend.healthProbes.liveness.successThreshold }}
          failureThreshold: {{ .Values.backend.healthProbes.liveness.failureThreshold }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
{{- end }}
